<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Homework 8</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/search-form.css" />
  </head>
  <body>
    <div id="cover">
      <form class="search-form" id="search-form">
        <div class="tb">
          <div class="td">
            <input
              type="text"
              name="searchQuery"
              autocomplete="off"
              placeholder="Search images..."
              required
            />
          </div>
          <div class="td" id="s-cover">
            <button type="submit">
              <div id="s-circle"></div>
              <span></span>
            </button>
          </div>
        </div>
      </form>
    </div>
    <div id="articlesWrapper"></div>
    <div class="gallery">
      <!--Carduri cu imagini -->
    </div>
    <div class="button-container">
      <button class="load-more hidden">Load More</button>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/script.js" type="module"></script>
    <script src="./index.js" type="module"></script>
    <script src="./js/PhotosApi.js" type="module"></script>
    <script src="./js/markup.js" type="module"></script>
    <script src="./js/LoadMoreBtn.js" type="module"></script>
  </body>
</html>
